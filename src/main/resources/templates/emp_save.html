<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="~{base :: Layout(~{::title},~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title <th:replace="${title}"></title>
	<meta charset="ISO-8859-1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

	<div class="container">
		<form action="save_Emp">
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Full Name</label>
				<input type="text" class="form-control">

			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Email Address</label>
				<input type="email" class="form-control">
			</div>

			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Address</label>
				<input type="text" class="form-control">
			</div>

			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Gender</label>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1">
					<label class="form-check-label" name="gender" for="inlineCheckbox1">Male</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2">
					<label class="form-check-label" name="gender" for="inlineCheckbox2">Female</label>
				</div>

			</div>

			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Password</label>
				<input type="text" class="form-control">
				<div class="form-text">We'll never share your email with anyone else.
				</div>

			</div>
			<div class="mb-3 form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Check me out</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>


</body>

</html>
